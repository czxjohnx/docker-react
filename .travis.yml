sudo: required
language: generic 
services:
    - docker

before_install:
    - docker build -t xjohnx/docker-react -f Dockerfile.dev .

script:
    - docker run -e CI=true xjohnx/docker-react npm run test

deploy:
    provider: elasticbeanstalk
    region: "us-east-2"
    app: "Docker-react"
    env: "DockerReact-env"
    bucket_name: "elasticbeanstalk-us-east-2-411545023520"
    bucket_path: "Docker-react"
    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    